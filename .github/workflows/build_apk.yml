name: Build and Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # Berikan izin untuk membuat release
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # Langkah baru: Baca versi dari pubspec.yaml
      - name: Get Version
        id: get_version
        run: echo "version=$(flutter pub deps | grep pos_app | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Build APK
        run: flutter build apk --release

      # Langkah baru: Buat GitHub Release dan unggah APK
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Pos App v${{ steps.get_version.outputs.version }}
          body: |
            Changes in this Release:
            - Automatic build from commit ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: pos-app-v${{ steps.get_version.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive
